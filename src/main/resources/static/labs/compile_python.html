	<script>

			app.controller("compile", function($scope, $http) {
				//$scope.script = {}
				$scope.executer = function() {
					code = editor.getValue()
					$http({
						url :"/resources/compilePython",
						method: 'POST',
						headers:{
							'Content-Type': 'text/html'
						},
						data: code,
						transformResponse:[function(data){
							return data
						}]
					}).then(function(data) {
						$scope.getCode = data.data;
						console.log(data)
					});
					

				}

				$scope.donwloadCode = function() {
					var codeText = editor.getValue()
					var textFileAsBlob = new Blob([ codeText ], {
						type : 'text/x-xsrc'
					});
					var fileNameToSaveAs = "code.py";
					console.log("blob here -->",textFileAsBlob)

					var downloadLink = document.createElement("a");
					downloadLink.download = fileNameToSaveAs;
					downloadLink.innerHTML = "Download File";
					if (window.webkitURL != null) {
						// Chrome allows the link to be clicked without actually adding it to the DOM.
						downloadLink.href = window.webkitURL
								.createObjectURL(textFileAsBlob);
					} else {
						// Firefox requires the link to be added to the DOM before it can be clicked.
						downloadLink.href = window.URL
								.createObjectURL(textFileAsBlob);
						downloadLink.onclick = destroyClickedElement;
						downloadLink.style.display = "none";
						document.body.appendChild(downloadLink);
					}

					downloadLink.click();
				}

				function destroyClickedElement(event) {
					// remove the link from the DOM
					document.body.removeChild(event.target);
				}

			});
		</script>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            styleActiveLine: true,
            matchBrackets: true
        });
        var input = document.getElementById("select");
        function selectTheme() {
            var theme = input.options[input.selectedIndex].textContent;
            editor.setOption("theme", theme);
            location.hash = "#" + theme;
        }
        var choice = (location.hash && location.hash.slice(1)) ||
            (document.location.search &&
            decodeURIComponent(document.location.search.slice(1)));
        if (choice) {
            input.value = choice;
            editor.setOption("theme", choice);
        }
        CodeMirror.on(window, "hashchange", function() {
            var theme = location.hash.slice(1);
            if (theme) { input.value = theme; selectTheme(); }
        });
    </script>
