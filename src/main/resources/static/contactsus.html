<!DOCTYPE HTML>
<html>
  <head>
    <title>Acceuil</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <script src="style/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <script src="style/bootstrap/js/bootstrap.min.js"></script>
    <script src="style/angular.min.js"></script>
    <script src = "js/sanitize.js"></script>
   <script src="js/global.js"></script>

  </head>
<!-------------------------------------->
  <body ng-app="app" ng-controller="AppCtrl">
    
      
   <div nav-bar page="contactus"></div>
    
    <div class="container">
        <h1 class="page-header">Contact </h1>


        <!-- Map Column -->
            <div class="col-md-8">
              <!-- Embedded Google Map -->
                <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDvSf1Rs9K5j2GFQwkIRfzDYYabg9N6Am4&q=Universite+Paris+DESCARTES+-+U.F.R.+Mathematiques+et+Informatique "></iframe>
            </div>

        <!-- Contact Details Column -->
        <div class="col-md-4">
            <h4>Contact Details</h4>
            <p>
                45 Rue des Saint-Pères<br>Université Paris Descartes 75005<br>Paris, France<br>
            </p>
            <p><i class="fa fa-phone"></i>
                <abbr title="Phone">P</abbr>: (+33) xx xx xx xx</p>
            <p><i class="fa fa-envelope-o"></i>
                <abbr title="Email">E</abbr>: <a href="mailto:admin@elearn.fr">admin@elearn.fr</a>
            </p>
            <p><i class="fa fa-clock-o"></i>
                <abbr title="Hours">H</abbr>: Monday - Friday: 9:00 AM to 20:00 PM</p>
            <ul class="list-unstyled list-inline list-social-icons">
                <li>
                    <a href="#">Facebook</a>
                </li>
                <li>
                    <a href="#">LinkedIn</a>
                </li>
                <li>
                    <a href="#">Twitter</a>
                </li>
                <li>
                    <a href="#">Google</a>
                </li>
            </ul>
          </div>



          <!-- Contact Form -->
                  <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
                  <div class="row">
                      <div class="col-md-8">
                          <h3>Send us a Message</h3>
                          <form name="sentMessage" id="contactForm" novalidate>
                              <div class="control-group form-group">
                                  <div class="controls">
                                      <label>Full Name:</label>
                                      <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                                      <p class="help-block"></p>
                                  </div>
                              </div>
                              <div class="control-group form-group">
                                  <div class="controls">
                                      <label>Phone Number:</label>
                                      <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
                                  </div>
                              </div>
                              <div class="control-group form-group">
                                  <div class="controls">
                                      <label>Email Address:</label>
                                      <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                                  </div>
                              </div>
                              <div class="control-group form-group">
                                  <div class="controls">
                                      <label>Message:</label>
                                      <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                                  </div>
                              </div>
                              <div id="success"></div>
                              <!-- For success/fail messages -->
                              <button type="submit" class="btn btn-primary center-block">Send Message</button>
                          </form>
                      </div>

                  </div>
                  <!-- /.row -->

                  <hr>

                  <!-- Footer -->
                  <footer>
                      <div class="row">
                          <div class="col-lg-12">
                              <p>Copyright &copy; Learn 2017</p>
                          </div>
                      </div>
                  </footer>

              </div>


  </body>
</html>
