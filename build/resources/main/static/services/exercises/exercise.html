<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Exercice</title>
	<link rel="stylesheet" href="/../../style/style.css">
	<script src="/../../style/jquery-3.1.1.js"></script>
	<link rel="stylesheet" href="/../../style/bootstrap/css/bootstrap.min.css">
	<script src="/../../style/bootstrap/js/bootstrap.min.js"></script>
	<script src="/../../style/angular.min.js"></script>
	<script src="/../../resources/ckeditor/ckeditor.js"></script>

</head>
<body ng-app="app">
    
    
   
   <div nav-bar ></div>
    <script src = "/../../js/sanitize.js"></script>
   <script src="/../../js/global.js"></script>

	<div class="container">
	
	
		<div ng-controller="exercise">
			<h4>{{exercice.title}}</h4>
			<div class="well" ng-bind-html="exercice.subject"></div>
            <div ng-switch="exercice.language">
            
                <div ng-switch-when="c">
                    <a href= "/labs/compile_C.html">
                        <button class="btn btn-primary center-block">
                        acceder a l'environement de devloppement c disponible en ligne  pour faire cette exercice
                        </button>
                    </a>
                </div>
                <div ng-switch-when="cpp">
                    <a href= "/labs/compile_c++.html">
                        <button class="btn btn-primary center-block">
                        acceder a l'environement de devloppement cpp disponible en ligne  pour faire cette exercice
                        </button>
                    </a>
                </div>
                <div ng-switch-when="java">
                    <a href= "/labs/compile_java.html">
                        <button class="btn btn-primary center-block">
                        acceder a l'environement de devloppement java disponible en ligne  pour faire cette exercice
                        </button>
                    </a>
                    
                </div>
                <div ng-switch-when="python">
                    <a href= "/labs/compile_java.html">
                        <button class="btn btn-primary center-block">
                        acceder a l'environement de devloppement python disponible en ligne  pour faire cette exercice
                        </button>
                    </a>
                </div>
                <div ng-switch-default></div>
		    </div>
			
		</div>
        
		<script type="text/javascript">
		
			app.controller("exercise", function($scope, $http, $location) {

				idC = $location.search().idcours
				idL = $location.search().idlesson
				idE = $location.search().idExo

				$http.get("/resources/courses/1/lessons/"+idL+"/exercises/"+ idE).then(function(data) {
					$scope.exercice = data.data;
                    console.log($scope.exercice)
				});
			});
		</script>
	
	
		<hr>	
		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Learn 2017</p>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
